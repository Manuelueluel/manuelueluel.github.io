<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>manuel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="me-container" id="me-container">
      <div class="typeme">
        <span class="text-secondary">manuel@outerspace </span
        ><span class="text-background">~ </span
        ><span class="cursor">$ </span> me -h
      </div>
    </div>

    <section id="content" class="content"></section>

    <div class="progress-container" id="terminal-progress-bar">
      [
      <div class="bar" id="bar">░░░░░░░░░░░░░░░░░░░░░░</div>
      ]
      <span id="percentage"></span>
    </div>

    <footer>
      Theme inspired
      by <a href="https://github.com/simurai">Simurai</a>'s
      <a href="https://github.com/simurai/duotone-dark-space-syntax"
        >Duotone Dark Space</a

    </footer>
  </body>
</html>
